<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Cadastro</h1>
                <form>
                    <div class="form-campo">
                        <label for="nome" class="form-label">Seu nome:</label>
                        <input id="nome" name="nome" type="text" class="form-control">
                    </div>
                    <div class="form-campo">
                        <label for="email" class="form-label">Seu e-mail:</label>
                        <input id="email" name="email" type="email" class="form-control">
                    </div>
                    <div class="form-campo">
                        <label for="telefone" class="form-label">Seu telefone:</label>
                        <input id="telefone" name="telefone" type="tel" class="form-control">
                    </div>
                    <div class="form-campo-botao">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
